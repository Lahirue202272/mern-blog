name: MERN CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # JOB 1: Lint
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            client/node_modules
          key: deps-${{ hashFiles('**/package-lock.json') }}

      - name: Install root dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install

      - name: Install frontend dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install --prefix client

      - name: Run lint
        run: npm run lint --if-present

  # JOB 2: Test (placeholder)

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print test placeholder
        run: echo "No tests yet, skipping test job..."

  # JOB 3: Build
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            client/node_modules
          key: deps-${{ hashFiles('**/package-lock.json') }}

      - name: Install root dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install

      - name: Install frontend dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install --prefix client

      - name: Build frontend
        id: build-frontend
        run: npm run build --prefix client
        env:
          CI: false

  # JOB 4: Deploy
  deploy:
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render Deploy Hook
        id: deploy
        run: |
          if [ -z "${{ secrets.RENDER_WEBHOOK_MERN_BLOG }}" ]; then
            echo "Error: RENDER_WEBHOOK_MERN_BLOG secret is not set or empty."
            echo "result=true" >> $GITHUB_OUTPUT
            exit 1
          fi
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -X GET "${{ secrets.RENDER_WEBHOOK_MERN_BLOG }}" || echo "0")
          echo "HTTP Response: $RESPONSE"
          if [ "$RESPONSE" -ne 200 ] && [ "$RESPONSE" -ne 202 ] && [ "$RESPONSE" -ne 0 ]; then
            echo "result=true" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "result=false" >> $GITHUB_OUTPUT
          fi

  # JOB 5: Print Deployment Outcome
  print-deploy-outcome:
    if: github.event_name == 'push'
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Print deploy result
        run: |
          if [ "${{ needs.deploy.outputs.result }}" == "true" ]; then
            echo "Deployment failed!"
          else
            echo "Deployment succeeded!"
          fi

  # JOB 6: Failure Report
  failure-report:
    needs: [lint, test, build, deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Output failure message
        run: |
          echo "CI/CD Pipeline Failed!"
          echo "Check logs of individual jobs above."
          echo "Simple failure report for now."