name: MERN CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: mern-blog-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  NPM_CONFIG_AUDIT: 'false'
  NPM_CONFIG_FUND: 'false'

jobs:
  # JOB 1: Lint
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            client/node_modules
          key: deps-${{ runner.os }}-node${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json', 'client/package-lock.json') }}

      - name: Install root dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Install frontend dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --prefix client

      - name: Run lint (root, if present)
        run: npm run lint --if-present

      - name: Run lint (client)
        run: npm --prefix client run lint

  # JOB 2: Test (placeholder)
  test:
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print test placeholder
        run: echo "No tests yet, skipping test job..."

  # JOB 3: Build
  build:
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            client/node_modules
          key: deps-${{ runner.os }}-node${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json', 'client/package-lock.json') }}

      - name: Install root dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Install frontend dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --prefix client

      - name: Build frontend
        id: build-frontend
        run: npm run build --prefix client
        env:
          CI: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: client/dist

  # JOB 4: Deploy
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 5
    outputs:
      result: ${{ steps.render-hook.outputs.result || steps.no-hook.outputs.result }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: client/dist

      - name: Check deploy hook configured
        id: no-hook
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "result=skipped" >> "$GITHUB_OUTPUT"
            echo "Render deploy hook missing; skipping deploy."
          fi

      - name: Trigger Render Deploy Hook
        id: render-hook
        if: steps.no-hook.outputs.result != 'skipped'
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -X GET "$RENDER_DEPLOY_HOOK" || echo "000")
          echo "HTTP Response: $RESPONSE"
          if [ "$RESPONSE" -ne 200 ] && [ "$RESPONSE" -ne 202 ]; then
            echo "result=failure" >> "$GITHUB_OUTPUT"
            exit 1
          else
            echo "result=success" >> "$GITHUB_OUTPUT"
          fi

  # JOB 5: Print Deployment Outcome

  print-deploy-outcome:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Print deploy result
        run: |
          RESULT="${{ needs.deploy.outputs.result }}"
          if [ -z "$RESULT" ]; then RESULT="unknown"; fi
          echo "Deploy status: $RESULT"

          if [ "$RESULT" = "failure" ]; then
            exit 1
          fi

  # JOB 6: Failure Report

  failure-report:
    needs: [lint, test, build, deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Output failure message
        run: |
          echo "CI/CD Pipeline Failed!"
          echo "Check logs of individual jobs above."
          echo "Simple failure report for now."
