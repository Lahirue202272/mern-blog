version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mern-blog-backend
    expose:
      - "3000"                  
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: mern-blog-frontend
    ports:
      - "8080:80"               
    depends_on:
      - backend
    restart: unless-stopped